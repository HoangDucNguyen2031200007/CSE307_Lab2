<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <form action="#" name="dangnhap" method="post">
        <table>
            <caption><b>ĐỔI MẬT KHẨU</b></caption>
            <tr>
                <td><label for="old-password">Mật khẩu cũ:</label></td>
                <td><input type="password" id="old-password" required></td>
            </tr>
            <tr>
                <td><label for="new-password">Mật khẩu mới:</label></td>
                <td><input type="password" id="new-password" required></td>
            </tr>
            <tr>
                <td><label for="confirm-password">Nhập lại mật khẩu:</label></td>
                <td><input type="password" id="confirm-password" required></td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="2"><input type="submit" name="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
