<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fresh Fruits</title>
	<link rel="stylesheet" href="Lab2_Problem1.css">
</head>
<body>
	<div class="table">
		<table class="layout"">
			<caption style="font-size: 60px;"><b><i>Fresh Fruits</i></b></caption>
			<colgroup>
				<col style="width: 300px;">
				<col style="width: 300px;">
			</colgroup>
			<tr class="bigrow-1">
				<td>It has long been known that a diet includes at least a few servings of fresh fruit everyday will help keep you healthy, fit and trim.</td>
				<td rowspan="2"><img src="img/fruitbasket.jpeg" width="250px" height="250px"></td>
			</tr>

			<tr class="bigrow-2">
				<td>
					<table class="small-table" border="1">
						<tr class="row-1">
							<td colspan="3">Title goes here</td>
							<td>A</td>
							<td>B</td>
						</tr>

						<tr class="row-2">
							<td rowspan="3">C</td>
							<td>D</td>
							<td>E</td>
							<td>F</td>
							<td>G</td>
						</tr>

						<tr class="row-3">
							<td>H</td>
							<td colspan="2">I</td>
							<td rowspan="2">J</td>
						</tr>

						<tr class="row-4">
							<td>K</td>
							<td>L</td>
							<td>M</td>
						</tr>

						<tr class="row-5">
							<td>N</td>
							<td colspan="4">O</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>

    <style>
        table {
            border-collapse: separate;
        }
    </style>
</body>
</html>
